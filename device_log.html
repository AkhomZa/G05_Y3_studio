<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Log</title>
    <link rel="stylesheet" href="device_log_style.css"> <!-- import style.css -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- load library chart.js -->
</head>
<body>
    <h1>Energy Usage Data</h1>

    <div id="description">
        <p id="name"></p>
        <p id="location"></p>
        <p id="type"></p>
    </div>

    <div class="container"> <!-- Added a container for flexbox -->

        <div id="chart-container"> <!--chart-->
            <canvas id="deviceChart"></canvas>
            <h3>Hourly Energy Consumption</h3> <!--name chart-->
        </div>

        <div id="table_container"> <!--table conatiner-->
            <table id="data-table" border="2">
                <thead>
                    <tr>
                        <th>Time</th> <!-- Table row head -->
                        <th>Usage (kWh)</th> <!-- Table row head -->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="device_log_table.js"></script> <!--for show table-->
    <script src="device_log_description.js"></script> <!--for show device discription-->
    <script src="device_log_chart.js"></script> <!--for show chart-->
</body>
</html>
