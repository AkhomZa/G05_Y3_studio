<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Device List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>Device List</h2>
<table id="deviceTable">
    <thead>
        <tr>
            <th>Device No.</th>
            <th>Location</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- รายการของ device จะถูกเพิ่มที่นี่ -->
    </tbody>
</table>

<!-- ฟอร์มสำหรับเพิ่มข้อมูลใหม่ -->
<h3>Add New Device</h3>
<form id="deviceForm">
    <label for="deviceNo">Device No.:</label>
    <input type="text" id="deviceNo" required>
    <label for="deviceLocation">Location:</label>
    <input type="text" id="deviceLocation" required>
    <label for="deviceType">Type:</label>
    <input type="text" id="deviceType" required>
    <button type="submit">Add Device</button>
</form>

<!-- ปุ่มบันทึกข้อมูลลง CSV -->
<button onclick="saveToCSV()">Save to CSV</button>

<!-- ลิงก์ไปยังไฟล์ JavaScript ในโฟลเดอร์ static -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
